{% if g.rooms == [] %}
	<h4>No Rooms</h4>
{% else %}
	<h1>Chat Rooms</h1>

	<ul class="room-list">
	{% for i in g.rooms %}
		<li class="room-list-item" title="{{getName(i.creator)}}">
			<a href="{{ url_for('joinroom', rid=i.id) }}">
			{{ i.roomname | striptags }}
			</a> 
			{{ i.created.strftime('%d %B %Y') }}
			</li>
	{% endfor %}
	</ul>
	
	
	<h4><a href="{{ url_for('newroom') }}">Create New Room</a></h4>
{% endif %}
